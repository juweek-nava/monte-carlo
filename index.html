<!DOCTYPE html>
<html><head>
  <title>[TITLE OF COMIC GOES HERE]</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/fonts.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <div class="body-wrapper">
    <!--
    THE FRONT PANEL
  -->

  <!--
  COMIC PANEL #1
-->
<div id="container">
  <div class="right">
    <div id="info">
      <div>Hey there! Want to see the Monte Carlo algorithm in action? Enter a number below and click the start button to see it do its magic and estimate Pi!</div>
      <input id="input-field" type="text" placeholder="Type in how many dots you want to enter">
      <p><button id="start-button">Start</button></p>
      <p><button id="restart-button">Restart</button></p>
      <div id="info-lines">
        <p><b>How many dots are there?</b> <span id="total-iteration"></span></p>
        <p><b>How many landed in the circle?</b> <span id="in-circle"></span></p>
        <p><b>So what's the current estimate of pi?</b> <span id="pi-estimate"></span></p>
      </div>
    </div>
  </div>
  <div class="left">
    <canvas id="canvas-element" class="plot"></canvas>
  </div>
  <svg id="svg-element"></svg>
</div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.1.1/d3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
